<div ng-app="myApp">

<div class="container">
	<div class="row row-profile">
		<div class="col-md-8 col-md-offset-2 profile-base">
			<fieldset>
				<legend>
					<span><h2>Profile....</h2></span>
					
				</legend>
				<div>
					<form class="col-md-8 form-profile">
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">User ID</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{selectedFriend.userId}}</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">User Name</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{friend.name}}</label>
							</div>
						</div>
						<!-- <div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Gender</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{currentUser.gender}}</label>
							</div>
						</div> -->
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Email Id</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{friend.email}}</label>
							</div>
						</div>
						
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Role in this project</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : {{friend.role}}</label>
							</div>
						</div>
					</form>
					<div class="col-md-4">
						<!-- <img
							src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
							class="profile-img"> -->
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
</div>
